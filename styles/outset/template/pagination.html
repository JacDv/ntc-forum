<nav>
	<ul class="pagination">

		<!-- IF BASE_URL and TOTAL_PAGES > 6 -->
		<li class="nav-item dropdown">
			<a href="#" id="jump-to-page" class="btn btn-secondary dropdown-toggle me-1" title="{L_JUMP_TO_PAGE_CLICK}" role="button" data-bs-toggle="dropdown" aria-expanded="false">
				<i class="icon fa-level-down fa-fw" aria-hidden="true"></i><span class="sr-only">{PAGE_NUMBER}</span>
			</a>
			<ul class="dropdown-menu display-options px-3" aria-labelledby="jump-to-page">
				<li>{L_JUMP_TO_PAGE}{L_COLON}</li>
				<li class="page-jump-form">
						<input type="number" name="page-number" min="1" max="999999" title="{L_JUMP_PAGE}" data-per-page="{PER_PAGE}" data-base-url="{BASE_URL|e('html_attr')}" data-start-name="{START_NAME}" />
						<input class="button2 mt-2" value="{L_GO}" type="button" />
				</li>
			</ul>
		</li>
		<!-- ENDIF -->

		<!-- BEGIN pagination -->
		<!-- IF pagination.S_IS_PREV -->
		<li class="page-item">
			<a class="page-link" href="{pagination.PAGE_URL}" rel="prev">
				<span aria-hidden="true">&laquo;</span>
				<span class="sr-only">{L_PREVIOUS}</span>
			</a>
		</li>
		<!-- ELSEIF pagination.S_IS_CURRENT -->
		<li class="page-item active" aria-current="page"><a class="page-link" href="#">{pagination.PAGE_NUMBER}</a></li>
		<!-- ELSEIF pagination.S_IS_ELLIPSIS -->
		<li class="page-item" role="separator">{L_ELLIPSIS}</li>
		<!-- ELSEIF pagination.S_IS_NEXT -->
		<li class="page-item">
			<a class="page-link" href="{pagination.PAGE_URL}" rel="next">
				<span aria-hidden="true">&raquo;</span>
				<span class="sr-only">{L_NEXT}</span>
			</a>
		</li>
		<!-- ELSE -->
		<li class="page-item"><a class="page-link" href="{pagination.PAGE_URL}">{pagination.PAGE_NUMBER}</a></li>
		<!-- ENDIF -->
		<!-- END pagination -->
	</ul>
</nav>
